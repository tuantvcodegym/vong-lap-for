<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap for</title>
</head>
<body>
    <script>
        /* vong lap for.
        for(var i =0; i<5; i++){
            document.write("The number is " + i + "<br>");
        }
        */

        /* vong lap while.
        var i =0;
        while(i<5){
            document.write("The number is" + " " +  i +"<br>");
            i++;
        }
        */
        
        // vong lap do-while.
        var i=0;
        do{
            document.write("The number is" + i + "<br>");
            i++;
        }while(i < 5);
    </script>
</body>
</html>
